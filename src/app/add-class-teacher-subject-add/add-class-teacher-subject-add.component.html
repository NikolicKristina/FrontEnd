<div *ngIf="schoolClass">
  <h2>Odabrali ste odeljenje: </h2>
  <div class = "students">
    <span class="badge">{{schoolClass.id}}</span>{{schoolClass.classSign}}
</div>
<div id="search-component">
  <h4>Odaberite nastavnika za dodelu</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="JMBG nastavnika" />
    <ul class="students">
      <li *ngFor="let teacher of teachers$ | async">
        <a routerLink="/admin/subject/{{subjectId}}/{{classId}}/{{teacher.id}}/class/teacher">
          <span class="badge">{{teacher.id}}</span> {{teacher.firstName}} {{teacher.lastName}}
        </a>
      </li>
    </ul>
  </div>
</div>
