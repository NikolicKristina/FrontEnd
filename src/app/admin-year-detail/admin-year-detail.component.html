<div *ngIf="year">
  <h2>Odabrali ste razred: </h2>
  <div class = "students">
    <span class="badge">{{year.id}}</span>{{year.year}}
  </div>
  <div>
    <label>Razred:
      <input [(ngModel)] = "year.year" >
    </label>
  </div>
  <div >
    <button (click)="save()" class="btn btn-primary">Sačuvaj</button>
  </div>
</div>
<div>
  <button (click)="goBack()" class="btn btn-primary">Nazad</button>
</div>
